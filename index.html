<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Align Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Flexbox: Alineación y Centrado</h1>

  <h2>Centrado total (horizontal y vertical)</h2>
  <div class="demo center-all">
    <div class="box">Centro</div>
  </div>

  <h2>Alineación específica por elemento (align-self)</h2>
  <div class="demo row-align">
    <div class="box">Normal</div>
    <div class="box self-start">Start</div>
    <div class="box self-center">Center</div>
    <div class="box self-end">End</div>
  </div>

  <h2>Multilínea (wrap) + align-content</h2>
  <div class="demo wrap-align">
    <div class="chip">1</div>
    <div class="chip">2</div>
    <div class="chip">3</div>
    <div class="chip">4</div>
    <div class="chip">5</div>
    <div class="chip">6</div>
    <div class="chip">7</div>
    <div class="chip">8</div>
    <div class="chip">9</div>
    <div class="chip">10</div>
    <div class="chip">11</div>
    <div class="chip">12</div>
  </div>

  <h2>Espacio horizontal (justify-content) + alineación vertical (align-items)</h2>
  <div class="demo space-between">
    <div class="box tall">A</div>
    <div class="box">B</div>
    <div class="box tall">C</div>
  </div>

</body>
</html>
